<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>DSnacker | Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<section class="h-100">
			<div class="container h-100">
				<div class="row justify-content-sm-center h-100">
					<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
						<div class="text-center my-5">
							<a th:href="@{/}">
								<img
								th:src="@{/myassets/img/logo.png}"
								alt="logo" width="180">
							</a>
							
						</div>
						<div class="card shadow-lg">
							<div class="card-body p-5">
								<h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
								<form th:action="@{/authenticate}" method="POST"
									class="needs-validation" novalidate="" autocomplete="off">
									<div th:if="${param.registered != null}" class="alert alert-success" role="alert">
										Registered Successful!</div>
									<div class="mb-3">
										<label class="mb-2 text-muted" for="username">Username</label>
										<input id="username" type="text" class="form-control"
											name="username" value="" required autofocus>
										<div class="invalid-feedback">Email is invalid</div>
									</div>

									<div class="mb-3">
										<div class="mb-2 w-100">
											<label class="text-muted" for="password">Password</label>
											<!-- <a
												href="forgot.html" class="float-end"> Forgot Password? </a> -->
										</div>
										<input id="password" type="password" class="form-control"
											name="password" required>
										<div class="invalid-feedback">Password is required</div>
									</div>

									<div class="d-flex align-items-center">
										<div class="form-check">
											<input type="checkbox" name="remember" id="remember"
												class="form-check-input"> <label for="remember"
												class="form-check-label">Remember Me</label>
										</div>
										<button type="submit" class="btn btn-primary ms-auto">
											Login</button>
									</div>
								</form>
							</div>
							<div class="card-footer py-3 border-0">
								<div class="text-center">
									Don't have an account? <a
										th:href="@{/registration/showRegister}" class="text-dark">Create
										One</a>
								</div>
								<div class="text-center">
									<a
										th:href="@{/}" class="">Back to home</a>
								</div>
							</div>
						</div>
						<div class="text-center mt-5 text-muted">Copyright &copy;
							2023 &mdash; DSnacker</div>
					</div>
				</div>
			</div>
		</section>


	</div>

	<script src="js/login.js"></script>
</body>
</html>
