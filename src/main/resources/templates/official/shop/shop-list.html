	<!-- HEADER -->
	<header>
		<link rel="stylesheet" th:href="@{/assets/css/fontawesome.min.css}">

			<div

				<button class="navbar-toggler border-0" type="button"
					data-bs-toggle="collapse" data-bs-target="#templatemo_main_nav"

					aria-label="Toggle navigation">

				</button>

				<div
					class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between"
					id="templatemo_main_nav">

							<li class="nav-item"><a class="nav-link" href="/shop/list">Shop</a>
							</li>
							<li class="nav-item" sec:authorize="isAnonymous()"><a

							</li>
							<li class="nav-item" sec:authorize="isAuthenticated()"><a

							<li class="nav-item"><a class="nav-link" href="/">About</a></li>
						</ul>
					</div>
					<div class="navbar align-self-center d-flex">
						<div
							class="d-lg-none flex-sm-fill mt-3 mb-4 col-7 col-sm-auto pr-3">
							<div class="input-group">
								<input type="text" class="form-control" id="inputMobileSearch"
									placeholder="Search ...">
								<div class="input-group-text">
									<i class="fa fa-fw fa-search"></i>
								</div>
							</div>
						</div>

						<a class="nav-icon d-none d-lg-inline" href="#"
							data-bs-toggle="modal" data-bs-target="#templatemo_search"> <i
							class="fa fa-fw fa-search text-dark mr-2"
							style="font-size: 28px;"></i>
						</a>
						<!-- CART -->
						<a class="nav-icon position-relative text-decoration-none mr-4"
							href="/cart/viewCart"> <i
							class="fa fa-fw fa-cart-arrow-down text-dark mr-2"
							style="font-size: 28px;"></i> <span
							class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark">
								Cart </span>
						</a> <a sec:authorize="isAnonymous()" style="margin-right: 28px"
							th:href="@{/registration/showLogin}"
							class="nav-icon position-relative text-decoration-none"> <i
							class="fa fa-fw fa-user text-dark mr-3" style="font-size: 28px;"></i>
							<span
							class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark">
								Login </span>
						</a> <a sec:authorize="isAuthenticated()" style="margin-right: 28px"
							href="#" class="nav-icon position-relative text-decoration-none">
							<i class="fa fa-fw fa-user text-dark mr-3"
							style="font-size: 28px;"></i> <span
							th:text="${#authentication.getPrincipal().getUsername()}"
							class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark">
						</span>
						</a>
						<form action="#" th:action="@{/logout}" method="POST"
							sec:authorize="isAuthenticated()">
							<button type="submit" class="btn btn-outline-info btn-sm">Logout</button>
						</form>
					</div>
				</div>

			</div>
		</nav>
		<!-- Close Header -->

		<!-- Modal -->
		<div class="modal fade bg-white" id="templatemo_search" tabindex="-1"
			role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg" role="document">
				<div class="w-100 pt-1 mb-5 text-right">
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<form action="" method="get"
					class="modal-content modal-body border-0 p-0">
					<div class="input-group mb-2">
						<input type="text" class="form-control" id="inputModalSearch"
							name="q" placeholder="Search ...">
						<button type="submit"
							class="input-group-text bg-success text-light">
							<i class="fa fa-fw fa-search text-white"></i>
						</button>
					</div>
				</form>
			</div>
		</div>
		<link rel="stylesheet" th:href="@{/myassets/css/home.css}">
		<!-- Start Script -->
		<script th:src="@{/assets/js/jquery-1.11.0.min.js}"></script>

		<script th:src="@{/assets/js/templatemo.js}"></script>
		<script th:src="@{/assets/js/custom.js}"></script>

	</header>

	<div class="container-fluid" style="padding: 3rem">
		<!-- top Products -->
		<div class="ads-grid_shop fz-16">
			<div class="shop_inner_inf">
				<!-- //tittle heading -->
				<!-- product left -->
				<div class="side-bar col-md-3 float-left">
					<div class="search-hotel">
						<h3 class="agileits-sear-head">Search Here..</h3>
						<form action="#" method="post">
							<input type="search" placeholder="Product name..." name="search"
								required=""> <input type="submit" value=" ">
						</form>
					</div>
					<!-- price range -->
					<div class="range">
						<h3 class="agileits-sear-head">Price range</h3>
						<ul class="dropdown-menu6">
							<li>

								<div id="slider-range"></div> <input type="text" id="amount"
								style="border: 0; color: #ffffff; font-weight: normal;" />
							</li>
						</ul>
					</div>
					<!-- //price range -->
					<!--preference -->
					<div class="left-side">
						<h3 class="agileits-sear-head">Brands</h3>
						<ul>
							<li><input type="checkbox" class="checked"> <span
								class="span">Adidas</span></li>
							<li><input type="checkbox" class="checked"> <span
								class="span">Nike</span></li>
						</ul>
					</div>

					<!-- color -->
					<div class="left-side">
						<h3 class="agileits-sear-head">Colors</h3>
						<ul>
							<li><input type="checkbox" class="checked"> <span
								class="span">Black</span></li>
							<li><input type="checkbox" class="checked"> <span
								class="span">White</span></li>
							<li><input type="checkbox" class="checked"> <span
								class="span">Others</span></li>
						</ul>
					</div>

				</div>
				<!-- //product left -->
				<!-- product right -->
				<div class="left-ads-display col-md-9 float-left "
					style="padding: 0 1rem">
					<div class="wrapper_top_shop" style="padding: 3rem">
						<div class="col-md-12 d-flex justify-content-center">

							<nav aria-label="Page navigation example">
								<ul class="pagination">
									<li class="page-item"><a class="page-link" href="#">Prev</a></li>
									<li class="page-item"><a class="page-link" href="#">1</a></li>
									<li class="page-item"><a class="page-link" href="#">2</a></li>
									<li class="page-item"><a class="page-link" href="#">3</a></li>
									<li class="page-item"><a class="page-link" href="#">Next</a></li>
								</ul>
							</nav>
						</div>

						<!-- product-sec1 -->
						<div class="product-sec1">
							<div class="col-md-4 product-men float-left"
								th:each="product : ${PRODUCTS}">
								<div class="product-shoe-info shoe">
									<div class="men-pro-item">
										<div class="men-thumb-item"
											onclick="location.href='somewhere'">
											<img th:src="@{/assets/images/s2.jpg}" alt="View more">
											<span class="product-new-top">New</span>
										</div>
										<div class="item-info-product">
											<h4>
												<a th:href="@{/shop/details(id=${product.sku})}"
													th:text="${product.name}" class="item-info-product-title"></a>
											</h4>
											<div class="info-product-price">
												<div class="grid_meta">
													<div class="product_price">
														<div class="grid-price ">
															<span class="money " th:text="${product.price}"></span>
														</div>
													</div>
													<ul class="stars">
														<li><a th:href="@{/assets/#}"><i
																class="fa fa-star" aria-hidden="true"></i></a></li>
														<li><a th:href="@{/assets/#}"><i
																class="fa fa-star" aria-hidden="true"></i></a></li>
														<li><a th:href="@{/assets/#}"><i
																class="fa fa-star" aria-hidden="true"></i></a></li>
														<li><a th:href="@{/assets/#}"><i
																class="fa fa-star" aria-hidden="true"></i></a></li>
														<li><a th:href="@{/assets/#}"><i
																class="fa fa-star-half-o" aria-hidden="true"></i></a></li>
													</ul>
												</div>
												<div class="shoe single-item hvr-outline-out">
													<form action="#" th:action="@{/cart/addToCart}"
														method="POST">
														<input type="hidden" th:name="productId"
															th:value="${product.sku}">

														<button type="submit" class="shoe-cart pshoe-cart">
															<i class="fa fa-cart-plus" aria-hidden="true"></i>
														</button>
													</form>
												</div>
											</div>
											<div class="clearfix"></div>
										</div>
									</div>
								</div>


							</div>
							<div class="clearfix"></div>

						</div>
						<div class="clearfix"></div>

						<!-- banners -->
						<div class="d-flex pt-5">
							<div class="col-md-6 shop_left">
								<img th:src="@{/assets/images/banner3.jpg}" alt="">
								<h6>10% off</h6>
							</div>
							<div class="col-md-6 shop_right">
								<img th:src="@{/assets/images/banner2.jpg}" alt="">
								<h6>20% off</h6>
							</div>
						</div>

						<div class="clearfix"></div>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
	<!-- //top products -->
	<div id="staplesbmincart">
		<form>
			<button type="button" class="sbmincart-closer">×</button>
			<ul>
				<li class="sbmincart-item"
					th:each="productInCart : ${PRODUCTS_IN_CART}">
					<div class="sbmincart-details-name">
						<a class="sbmincart-name" th:text="${productInCart.name}" href="#">Bella
							Toes</a>
						<ul class="sbmincart-attributes">
						</ul>
					</div>
					<div class="sbmincart-details-quantity">
						<input disabled class="sbmincart-quantity" data-sbmincart-idx="0"
							th:name="quantity_1" type="text" pattern="[0-9]*"
							th:value="${productInCart.quantity}" autocomplete="off">
					</div>
					<div class="sbmincart-details-remove">
						<a th:href="@{/cart/removeOutCart(productId=${productInCart.sku}, requestFromUrl=${#httpServletRequest.requestURI})}"
								onclick="if (!confirm('Are you sure you want to delete this product?')) return false"
								
								class="sbmincart-remove d-inline" style="padding: 1px 4px">
								×
						</a>
					</div>
					<div class="sbmincart-details-price">
						<span class="sbmincart-price" th:text="${productInCart.total}">$675.00</span>
					</div> <input type="hidden" name="shoe_item_1" value="Bella Toes">
					<input type="hidden" name="amount_1" value="675"> <input
					type="hidden" name="shipping_1" value="undefined"> <input
					type="hidden" name="shipping2_1" value="undefined">
				</li>
			</ul>
			<div class="sbmincart-footer" style="padding-bottom: 12px;">
<!-- 				<div class="sbmincart-subtotal">Subtotal: $1455.00 USD</div> -->
<!-- 				<button class="sbmincart-submit" type="submit"
					data-sbmincart-alt="undefined">Check Out</button> -->
					
					<a th:href="@{/cart/viewCart}"
						class="btn btn-primary btn-sm">View cart</a>
			</div>
			<input type="hidden" name="cmd" value="_cart"> <input
				type="hidden" name="upload" value="1"> <input type="hidden"
				name="bn" value="sbmincart_AddToCart_WPS_US">
		</form>
	</div>
	<!-- footer -->
	<!-- //footer -->
	<a th:href="@{/assets/#home}" id="toTop" class="scroll"
		style="display: block;"> <span id="toTopHover" style="opacity: 1;">
	</span></a>
	<!-- js -->
	<script type="text/javascript"
		th:src="@{/assets/js/jquery-2.1.4.min.js}"></script>
	<!-- //js -->
	<!-- cart-js -->
	<!-- 	<script th:src="@{/assets/js/minicart.js}"></script> -->
	<script>
		shoe.render();

		shoe.cart.on('shoe_checkout', function(evt) {
			var items, len, i;

			if (this.subtotal() > 0) {
				items = this.items();

				for (i = 0, len = items.length; i < len; i++) {
				}
			}
		});
	</script>
	<!-- //cart-js -->
	<!-- /nav -->
	<script th:src="@{/assets/js/modernizr-2.6.2.min.js}"></script>
	<script th:src="@{/assets/js/classie.js}"></script>
	<script th:src="@{/assets/js/demo1.js}"></script>
	<!-- //nav -->
	<!--search-bar-->
	<script th:src="@{/assets/js/search.js}"></script>
	<!--//search-bar-->
	<!-- price range (top products) -->
	<script th:src="@{/assets/js/jquery-ui.js}"></script>
	<script>
		//<![CDATA[ 
		$(window).load(
				function() {
					$("#slider-range").slider(
							{
								range : true,
								min : 0,
								max : 1000,
								values : [ 20, 500 ],
								slide : function(event, ui) {
									$("#amount").val(
											"$" + ui.values[0] + " - $"
													+ ui.values[1]);
								}
							});
					$("#amount").val(
							"$" + $("#slider-range").slider("values", 0)
									+ " - $"
									+ $("#slider-range").slider("values", 1));

				}); //]]>
	</script>
	<!-- //price range (top products) -->

	<!-- start-smoth-scrolling -->
	<script type="text/javascript" th:src="@{/assets/js/move-top.js}"></script>
	<script type="text/javascript" th:src="@{/assets/js/easing.js}"></script>
	<script type="text/javascript">
		jQuery(document).ready(function($) {
			$(".scroll").click(function(event) {
				event.preventDefault();
				$('html,body').animate({
					scrollTop : $(this.hash).offset().top
				}, 1000);
			});
		});
	</script>
	<!-- //end-smoth-scrolling -->
	<script type="text/javascript"
		th:src="@{/assets/js/bootstrap-3.1.1.min.js}"></script>


</body>
