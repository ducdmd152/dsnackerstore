<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Shopping</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h3>Products in the store</h3>
		<hr>

		<!-- Add a button -->
		<!-- 		<a th:href="@{/customers/showFormForAdd}"
			class="btn btn-primary btn-sm mb-3">
			Add Customer
		</a> -->

		<a th:href="@{/cart/viewCart}"
			class="btn btn-primary btn">View cart</a>
		<hr>
		<table class="table table-bordered table-striped">
			<thead class="table-dark">
				<th>SKU</th>
				<th>Name</th>
				<th>Description</th>
				<th>Price</th>
				<th>Quantity</th>
				<!-- <th>Status</th> -->
				<th>Actions</th>
			</thead>

			<tbody>
				<tr th:each="product : ${PRODUCTS}">
					<td th:text="${product.sku}" />
					<td th:text="${product.name}" />
					<td th:text="${product.description}" />
					<td th:text="${product.price}" />
					<td th:text="${product.quantity}" />
					<!-- <td th:text="${product.status}" /> -->
					<td>
						<!-- 						<a th:href="@{/customers/showFormForUpdate(customerId=${customer.id})}"
							class="btn btn-info btn-sm">
							Buy now
						</a> --> <a th:href="@{/cart/addToCart(productId=${product.sku})}"
						class="btn btn-info btn-sm"> Add to cart </a>
					</td>
				</tr>
			</tbody>
		</table>

		<hr>
		<form action="#" th:action="@{/logout}" method="POST">
			<button type="submit" class="btn btn-outline-info">Logout</button>
		</form>
		<hr>
		<a href="/" class=""> Back to home </a>
	</div>

</body>

</html>
