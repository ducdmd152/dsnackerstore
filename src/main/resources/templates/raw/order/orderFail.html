<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Shopping</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<link
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
</head>

<body>
	<div class="container">
		<h3 style="color: orange">Order Failed.</h3>
		<hr>

		<a th:href="@{/cart/viewCart}" class="btn btn-outline-primary btn">Back
			to cart</a>
		<hr>
		
		<h4>Something happen make it go to fail!</h4>
		<h5 class="text-warning" th:text="${ERROR_MASSAGE}"></h5>
		<h4>Please, try it again.</h4>

		<hr>
		<form action="#" th:action="@{/logout}" method="POST">
			<button type="submit" class="btn btn-outline-info">Logout</button>
		</form>
		<hr>
		<a href="/" class=""> Back to home </a>
	</div>

</body>

</html>
