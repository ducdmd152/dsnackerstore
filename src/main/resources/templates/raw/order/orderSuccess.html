<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Shopping</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<link
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
</head>

<body>
	<div class="container">
		<h3 style="color: green">Order Successfully.</h3>
		<hr>

		<a th:href="@{/cart/viewCart}" class="btn btn-outline-primary btn">Back
			to cart</a>
		<hr>
		<div class="mb-3">
			<label class="mb-2 text-muted" for="name">Your name</label>
			<p th:text="${ORDER.name}" class="form-control">

		</div>

		<div class="mb-3">
			<label class="mb-2 text-muted" for="phone">Phone</label>
			<p th:text="${ORDER.phone}" class="form-control">
		</div>

		<div class="mb-3">
			<label class="mb-2 text-muted" for="address">Address</label>
			<p th:text="${ORDER.Address}" class="form-control">
		</div>
		<hr>
		<input type="hidden" th:name="orderDetailsJSON"
			th:value="${ORDER_DETAILS_JSON}">
		<table class="table table-bordered table-striped">
			<thead class="table-dark">
				<th>SKU</th>
				<th>Price</th>
				<th>Quantity</th>
				<th>Total</th>
			</thead>

			<tbody>
				<tr th:each="orderDetail : ${ORDER.orderDetails}">
					<td th:text="${orderDetail.sku}" />
					<td th:text="${orderDetail.price}" />
					<td th:text="${orderDetail.quantity}" />
					<td th:text="${orderDetail.total}" />
				</tr>
			</tbody>
		</table>

		<hr>
		<form action="#" th:action="@{/logout}" method="POST">
			<button type="submit" class="btn btn-outline-info">Logout</button>
		</form>
		<hr>
		<a href="/" class=""> Back to home </a>
	</div>

</body>

</html>
