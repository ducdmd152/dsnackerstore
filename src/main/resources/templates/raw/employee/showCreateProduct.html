<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>DSnacker | Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<section class="h-100">
			<div class="container h-100">
				<div class="row justify-content-sm-center h-100">
					<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
						<div class="text-center my-5">
							<img
								src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg"
								alt="logo" width="100">
						</div>
						<div class="card shadow-lg">
							<div class="col-sm-12 justify-content-center">
									<a href="/employee/showProducts"
										class="btn btn-outline-info btn-sm">Show products</a>
								</div>
							<div class="card-body p-5">
								<h1 class="fs-4 card-title fw-bold mb-4">Create product</h1>
								<form th:action="@{/employee/createProduct}"
									th:object="${PRODUCT}" method="POST" class="needs-validation"
									novalidate="" autocomplete="off">


									<div class="mb-3">
										<label class="mb-2 text-muted" for="email">Sku</label> <input
											type="text" th:field="*{sku}" class="form-control"> <small
											class="text-danger fst-italic"
											th:if="${#fields.hasErrors('*{sku}')}" th:errors="*{sku}" />
										<small class="text-danger fst-italic"
											th:if="${DUPLICATED_SKU_ERROR}"
											>Sku is already exist.</small>
									</div>

									<div class="mb-3">
										<label class="mb-2 text-muted" for="email">name</label> <input
											type="text" th:field="*{name}" class="form-control">
										<small class="text-danger fst-italic"
											th:if="${#fields.hasErrors('*{name}')}" th:errors="*{name}" />
									</div>

									<div class="mb-3">
										<label class="mb-2 text-muted" for="email">description</label>
										<input type="text" th:field="*{description}"
											class="form-control"> <small
											class="text-danger fst-italic"
											th:if="${#fields.hasErrors('*{description}')}"
											th:errors="*{description}" />
									</div>

									<div class="mb-3">
										<label class="mb-2 text-muted" for="email">price</label> <input
											type="text" th:field="*{price}" class="form-control">
										<small class="text-danger fst-italic"
											th:if="${#fields.hasErrors('*{price}')}" th:errors="*{price}" />
									</div>

									<div class="mb-3">
										<label class="mb-2 text-muted" for="email">quantity</label> <input
											type="text" th:field="*{quantity}" class="form-control">
										<small class="text-danger fst-italic"
											th:if="${#fields.hasErrors('*{quantity}')}"
											th:errors="*{quantity}" />
									</div>

									<div class="mb-3">
										<label class="mb-2 text-muted" for="email">status</label> <input
											type="text" th:field="*{status}" class="form-control">
										<small class="text-danger fst-italic"
											th:if="${#fields.hasErrors('*{status}')}"
											th:errors="*{status}" />
									</div>

									<div class="align-items-center d-flex">
										<button type="submit" class="btn btn-primary ms-auto">
											Create</button>
									</div>
								</form>								
							</div>
						</div>

						<div class="text-center mt-5 text-muted">Copyright &copy;
							2023 &mdash; DSnacker</div>
					</div>
				</div>
			</div>
		</section>

	</div>

	<script src="js/login.js"></script>
</body>
</html>
